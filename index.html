<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboSync | AI Humanoid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        header {
            background: #1E1E1E;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
        }

        h1 {
            color: #FFD700;
            font-size: 2em;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px;
        }

        .video-section, .chat-section {
            width: 45%;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
            margin: 15px;
        }

        #video {
            width: 100%;
            max-width: 500px;
            border: 3px solid #FFD700;
            border-radius: 10px;
        }

        #chatbox {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            min-height: 200px;
            text-align: left;
            overflow-y: auto;
            max-height: 300px;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #FFD700;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #FFC107;
        }

        .dark-mode {
            background-color: white;
            color: black;
        }

        .dark-mode header {
            background: #EEE;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: #1E1E1E;
        }

        .toggle-dark {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ¤– RoboSync | AI Humanoid</h1>
        <p>Welcome to the future of AI-powered humanoid assistance</p>
        <span class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</span>
    </header>

    <section class="container">
        <div class="video-section">
            <h2>ðŸŽ¥ Live Camera Feed</h2>
            <img id="video" src="http://YOUR-RASPBERRY-PI-IP:5000/video_feed" alt="Live ESP32-CAM Feed">
        </div>

        <div class="chat-section">
            <h2>ðŸ’¬ Chat with RoboSync</h2>
            <div id="chatbox">
                <p><b>RoboSync:</b> Hi! How can I assist you?</p>
                <input type="text" id="userInput" placeholder="Type your message here..." />
                <button onclick="startListening()">ðŸŽ¤ Speak</button>
                <button onclick="sendMessage()">Send</button>
                <p id="response"></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 RoboSync | Designed by YVD Kausthubh</p>
    </footer>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            document.getElementById("response").innerHTML = "<b>You:</b> " + userMessage;

            fetch("http://YOUR-RASPBERRY-PI-IP:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerHTML += "<br><b>RoboSync:</b> " + data.response;
            })
            .catch(error => console.error("Error:", error));
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                let userText = event.results[0][0].transcript;
                document.getElementById("response").innerHTML = "<b>You:</b> " + userText;

                fetch("http://YOUR-RASPBERRY-PI-IP:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerHTML += "<br><b>RoboSync:</b> " + data.response;
                })
                .catch(error => console.error("Error:", error));
            };

            recognition.start();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
